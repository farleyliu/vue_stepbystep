<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">   
    <title>hello vue</title>
  </head>

  <body>
    <div id="app">
        {{ message }}
      </div>
  </body> 
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        //必须在DOM ID之后声明
        var app = new Vue({
            el: '#app',         //Dom ID    
            data: {
                message: 'Hello Vue！我来了,等等我！'
            }
        })
    </script>    
</html>
