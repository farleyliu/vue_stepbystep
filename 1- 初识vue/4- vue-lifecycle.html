<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">   
    <title>hello vue</title> 
  </head>   
</html> 
<body>
  <div id="app"> {{msg}}</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> 
<script> 

  var rdata = {a:1,msg:"vue, 请别走太快!"}
  var vm = new Vue({    
    el: '#app',
    data:rdata,
    beforeCreate() {
      console.log("beforecreate", this.msg
      )
    },
    created() {
      console.log("created", this.msg)
    },
  })
   
</script>
