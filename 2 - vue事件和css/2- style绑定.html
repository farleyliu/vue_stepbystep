<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">   
    <title>hello vue</title> 
  </head>   
</html> 
<body>
    
    <div id="css-example1" class="static" v-bind:style="styleObject"
    > </div>
     
</body>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> 
<script>
  var vm1 = new Vue({
    el:"#css-example1",
    data:{
      isActive:true,
      hasError:true,
      styleObject: {
        color: 'red',
        fontSize: '13px'
      }
    }
  })

 
</script>
